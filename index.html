    <style>
        /* Premium Color Palette */
        :root {
            --primary-color: #6C63FF; /* Soft purple */
            --secondary-color: #FFD369; /* Warm yellow */
            --background-color: #F8F9FA; /* Light gray */
            --text-color: #333; /* Dark text */
            --button-hover: #4B47C3; /* Darker purple */
        }

        /* General Styles */
        html, body {
            height: 100%; /* Ensures the background covers the entire screen */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6C63FF, #FFD369); /* Smooth gradient background */
            color: var(--text-color);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes sure it stretches to fill the viewport */
        }

        #game-container {
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            max-width: 400px;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .hidden {
            display: none;
        }

        #game-hint {
            font-size: 14px;
            color: #555;
            margin-top: 0;
        }


        .game-beta-link {
            font-size: 14px;
            margin-top: 4px;
        }

        .game-beta-link a {
            color: var(--primary-color);
            font-weight: 600;
        }
        #round-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(108, 99, 255, 0.12);
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 14px;
        }

        #question-area {
            font-size: 18px;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 20px 0;
        }

        /* Modal Styles */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        #modal.active {
            visibility: visible;
            opacity: 1;
        }

        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 80%;
        }

        #modal-content p {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        #close-modal {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Contact Developer Button */
        #contact-developer {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            z-index: 20;
        }

        #contact-developer:hover {
            background-color: #ffbb33;
        }
		/* Footer Styles */
        footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: transparent; /* Makes the background transparent */
    color: #fff; /* Keeps the text color visible */
    padding: 10px 0;
    font-size: 14px;
    text-align: center;
}

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1, h2 {
                font-size: 24px;
            }

            input {
                font-size: 14px;
                width: 90%;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #contact-developer {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a id="contact-developer" href="https://www.instagram.com/om_kangane07" target="_blank">Contact Developer</a>
    <div id="game-container">
        <h1>Jinx Game</h1>
        <div id="setup">
            <label for="players">Enter player names (comma-separated):</label><br>
            <input type="text" id="players" placeholder="e.g., Om, Sandip, Akshay"><br>
            <p id="game-hint">Tip: Add at least 3 players for maximum suspense.</p>
            <button class="button" onclick="startGame()">Start Game</button>
            <p class="game-beta-link">Want cross-device play? <a href="multiplayer.html">Try Realtime Multiplayer (Beta)</a></p>
        </div>

        <div id="gameplay" class="hidden">
            <div id="round-indicator">Round 1</div>
            <h2 id="current-player"></h2>
            <p id="question-area" class="hidden">
                Question: <span id="question"></span>
            </p>
            <button id="ask-question" class="button" onclick="giveQuestion()">Give Question</button>
            <button id="flip-coin" class="hidden button" onclick="flipCoin()">Flip Coin</button>
        </div>
    </div>
	<!-- Footer -->
    <footer>
        &copy; 2025 Jinx. All rights reserved. | <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
    </footer>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-message"></p>
            <p id="modal-question" class="hidden"></p>
            <button id="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        let players = [];
        let currentQuestion = "";
        let roundNumber = 1;
        let playerQueue = [];
        let questionQueue = [];
        const questions = [
    { type: 'spicy', text: 'Who would survive the longest in a zombie apocalypse?' },
    { type: 'fun', text: 'Who has the best smile?' },
    { type: 'spicy', text: 'Who is most likely to show up late to their own wedding?' },
    { type: 'fun', text: 'Who is the funniest person here?' },
    { type: 'spicy', text: 'Who is most likely to start a dramatic rumor by accident?' },
    { type: 'fun', text: 'Who is most likely to brighten your day?' },
    { type: 'spicy', text: 'Who is most likely to forget where they parked?' },
    { type: 'fun', text: 'Who has the kindest heart?' },
    { type: 'spicy', text: 'Who is most likely to send a text to the wrong person?' },
    { type: 'fun', text: 'Who has the most contagious laugh?' },
    { type: 'spicy', text: 'Who is the biggest drama magnet?' },
    { type: 'fun', text: 'Who is the best storyteller?' },
    { type: 'spicy', text: 'Who would panic first in an escape room?' },
    { type: 'fun', text: 'Who is the most creative person here?' },
    { type: 'spicy', text: 'Who spends the longest getting ready?' },
    { type: 'fun', text: 'Who gives the best advice?' },
    { type: 'spicy', text: 'Who is most likely to laugh at the wrong moment?' },
    { type: 'fun', text: 'Who is the most adventurous in the group?' },
    { type: 'spicy', text: 'Who is most likely to go viral for something random?' },
    { type: 'fun', text: 'Who is the most reliable in a crisis?' },
    { type: 'spicy', text: 'Who is most likely to start dancing in public?' },
    { type: 'fun', text: 'Who is the friendliest talker?' },
    { type: 'spicy', text: 'Who is most likely to break into a movie quote mid-conversation?' },
    { type: 'fun', text: 'Who is the most understanding person in this group?' },
    { type: 'spicy', text: 'Who is most likely to forget a birthday and make up for it with snacks?' },
    { type: 'fun', text: 'Who is the best at keeping secrets?' },
    { type: 'spicy', text: 'Who is most likely to cause a scene while telling a story?' },
    { type: 'fun', text: 'Who is most likely to succeed in life?' },
    { type: 'spicy', text: 'Who is most likely to lose a challenge and still celebrate?' },
    { type: 'fun', text: 'Who has the best taste in music?' },
    { type: 'spicy', text: 'Who is most likely to make everyone laugh during a serious moment?' },
    { type: 'fun', text: 'Who has the best sense of humor?' },
    { type: 'spicy', text: 'Who is most likely to overshare by accident?' },
    { type: 'fun', text: 'Who is the most thoughtful person here?' },
    { type: 'spicy', text: 'Who is most likely to turn a small issue into a full adventure?' },
    { type: 'fun', text: 'Who is the most supportive friend?' },
    { type: 'spicy', text: 'Who is most likely to say “one last round” and mean five more?' },
    { type: 'fun', text: 'Who is most likely to make a difference in the world?' }
];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function refillPlayerQueue() {
            playerQueue = shuffleArray([...players]);
        }

        function refillQuestionQueue() {
            questionQueue = shuffleArray([...questions]);
        }

        function startGame() {
            const input = document.getElementById('players').value;
            players = input
                .split(',')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            players = [...new Set(players)];

            if (players.length < 2) {
                alert('Please enter at least two valid player names!');
                return;
            }

            roundNumber = 1;
            refillPlayerQueue();
            refillQuestionQueue();
            document.getElementById('round-indicator').innerText = `Round ${roundNumber}`;

            // Easter egg check - Show hidden message if 'OMKAR' is in the list
            if (players.includes('OMKAR')) {
                showEasterEgg();
            }

            document.getElementById('setup').classList.add('hidden');
            document.getElementById('gameplay').classList.remove('hidden');
            nextPlayer();
        }

        function showEasterEgg() {
            // Show the hidden message when 'OMKAR' joins
            const modalMessage = 'Jinx Creator Has Joined The Game';
            document.getElementById('modal-message').innerText = modalMessage;
            document.getElementById('modal').classList.add('active');
        }

        function nextPlayer() {
            if (playerQueue.length === 0) {
                roundNumber += 1;
                refillPlayerQueue();
            }

            const playerName = playerQueue.pop();
            document.getElementById('current-player').innerText = `${playerName}'s Turn`;
            document.getElementById('round-indicator').innerText = `Round ${roundNumber}`;
            document.getElementById('ask-question').classList.remove('hidden');
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('flip-coin').classList.add('hidden');
        }

        function giveQuestion() {
            if (questionQueue.length === 0) {
                refillQuestionQueue();
            }

            const randomQuestion = questionQueue.pop();
            currentQuestion = randomQuestion.text;
            document.getElementById('question').innerText = currentQuestion;
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('ask-question').classList.add('hidden');
            document.getElementById('flip-coin').classList.remove('hidden');
        }

        function flipCoin() {
            const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
            const modalMessage = `Coin Result: ${result}`;
            document.getElementById('modal-message').innerText = modalMessage;

            if (result === 'Heads') {
                document.getElementById('modal-question').innerText = `Revealed Question: ${currentQuestion}`;
                document.getElementById('modal-question').classList.remove('hidden');
            } else {
                document.getElementById('modal-question').innerText = `Question remains a mystery!`;
                document.getElementById('modal-question').classList.remove('hidden');
            }

            document.getElementById('modal').classList.add('active');
            document.getElementById('question-area').classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            nextPlayer();
        }

        document.getElementById('players').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                startGame();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Jinx</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #9600FF, #AEBAF8); /* New background gradient */
            background-size: cover;
            color: white;
            position: relative;
        }
        h2 {
            font-size: 2.5rem;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 12px;
            margin: 10px;
            width: 280px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            text-align: center;
            outline: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #00E5FF, #1200FF); /* New button gradient */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #1200FF, #00E5FF); /* Hover effect for button */
            transform: scale(1.1);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .footer a {
            color: #66BB6A;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #66BB6A;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h2> Welcome to Jinx </h2>
    <div class="input-container">
        <input type="password" id="password" placeholder="Enter the Magic Word">
        <br>
        <button onclick="validatePassword()">Unlock Game</button>
    </div>
    <div class="footer">
        <p>ðŸ’¡ Hint: Think like the creator | Need help? <a href="https://www.instagram.com/om_kangane07" target="_blank">Contact Me</a></p>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <script>
        const incorrectMessages = [
            'Oops! Thatâ€™s not the right password. Try again, genius!',
            'Wrong password, try harder, champ!',
            'Not quite right. Keep guessing!',
            'Uh-oh, no access for you! Try again.',
            'Bhangaar nit taak password ',
        ];

        function validatePassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'Jinx07'; // Replace with your password
            if (password === correctPassword) {
                document.body.innerHTML = "<h2>Access Granted! ðŸŽ‰</h2>"; // Success message
                document.getElementById('loadingOverlay').style.opacity = 1; // Show loading spinner

                // Fade out the page before redirect
                setTimeout(() => {
                    document.body.style.animation = "fadeOut 1s forwards";
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to your game page
                    }, 1000); // Wait for fade-out to complete
                }, 2000); // Wait for 2 seconds before the transition
            } else {
                const randomMessage = incorrectMessages[Math.floor(Math.random() * incorrectMessages.length)];
                alert(randomMessage);
            }
        }
    </script>
</body>
</html>
